<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Tres en Raya</title>
</head>

<body class="body">

    <div id="select-players-div" class="center-div">
        <button class="btn-one" onclick="onePlayerVsIa()">Un Jugador vs IA</button>
        <button class="btn-one" onclick="twoPlayers()">Dos Jugadores</button>
    </div>

    <div id="select-player-icon-div" class="center-div display-none">
        <h2 style="color: white;">Select icon</h2>
        <img class="player-icon-image" src="./assets/megaman-helmet-removebg-preview.png" alt="">
        <button onclick="useIconO()">Usar O</button>
        <img class="player-icon-image" src="./assets/zero-helmet-removebg-preview.png" alt="">
        <button onclick="useIconX()">Usar X</button>
    </div>

    <div id="board-div" class="board center-div display-none">

        <!-- <div class="center-div-non-solid" style="width: 550px; height: 550px; background-color: transparent;">
            <canvas id="canvas" width="550px" height="550px" style="background-color: transparent;"></canvas>
        </div> -->

        <div id="board-inner-div" class="board-inner">
            <a id="1" onclick="moveTo([0, ''])" href="#" class="box fill-div"></a>
            <a id="2" onclick="moveTo([1, ''])" href="#" class="box fill-div"></a>
            <a id="3" onclick="moveTo([2, ''])" href="#" class="box fill-div"></a>
            <a id="4" onclick="moveTo([3, ''])" href="#" class="box fill-div"></a>
            <a id="5" onclick="moveTo([4, ''])" href="#" class="box fill-div"></a>
            <a id="6" onclick="moveTo([5, ''])" href="#" class="box fill-div"></a>
            <a id="7" onclick="moveTo([6, ''])" href="#" class="box fill-div"></a>
            <a id="8" onclick="moveTo([7, ''])" href="#" class="box fill-div"></a>
            <a id="9" onclick="moveTo([8, ''])" href="#" class="box fill-div"></a>
        </div>
    </div>

    <!-- <div id="you-win-div" class="you-win-div center-div display-none">
        <h2 style="color: white;">You win</h2>
        <img src="./assets/gifs/12432.gif" alt="">                
        <img src="./assets/gifs/12833.gif" alt="">
        <img src="./assets/gifs/12430.gif" alt="">
    </div>      -->

    <div id="sound">
        <div id="enable">
            <a onclick="enableSounds()" class="material-icons" style="font-size:60px;color:#91C9FF;">volume_up</i>
        </div>
        <div id="disable" class="display-none">
            <a onclick="disableSounds()" class="material-icons" style="font-size:60px;color:#91C9FF;">volume_off</i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
